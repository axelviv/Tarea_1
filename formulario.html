<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="css" rel="stylesheet" href="formulario.css">
</head>
<body>

    <h1>Formulario</h1>

    <form id="formulario" action="" method="">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombreUsuario" required minlength="3" placeholder="Ingrese su nombre (mín. 3 caracteres)" title="Debe ingresar al menos 3 caracteres.">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellidoUsuario" required minlength="3" placeholder="Ingrese su apellido (mín. 3 caracteres)" title="Debe ingresar al menos 3 caracteres.">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="emailUsuario" required minlength="5" placeholder="Ingrese su dirección de email" title="Debe ingresar un email válido">
        </div>
        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fechaNacimientoUsuario" required title="La fecha no puede ser superior a la actual">
        </div>

        <div>
            <label for="pais">Nacionalidad:</label>
            <select id="pais" name="nacionalidad" required>
                <option value="" disabled selected>Seleccione su nacionalidad</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="estados Unidos">Estados Unidos</option>
                <option value="españa">España</option>
                <option value="Italia">Italia</option>
            </select>
        </div>

        <div class="button-container">
        <button type="submit">Enviar</button>
        <button type="button" id="claro">Claro</button>
        <button type="button" id="contraste">Contraste</button>
        </div>
    </form>

    <script src="script.js"></script>
    <script src="validacionFecha.js"></script>    
</body>
</html>
